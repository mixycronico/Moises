<!DOCTYPE html>
<html>
<head>
    <title>Error Interno - Sistema de Trading Cósmico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #050520;
            color: #e0e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
        }
        
        .error-container {
            width: 80%;
            max-width: 600px;
            background: rgba(30, 30, 70, 0.7);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(100, 100, 200, 0.3);
        }
        
        h1 {
            color: #ff7070;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #3030a0, #5050c0);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #4040b0, #6060d0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .error-icon svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    
    <div class="error-container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="#ff7070" stroke-width="2"/>
                <path d="M15 9L9 15" stroke="#ff7070" stroke-width="2" stroke-linecap="round"/>
                <path d="M9 9L15 15" stroke="#ff7070" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1>Error Interno del Servidor</h1>
        <p>Ha ocurrido un error inesperado en el Sistema de Trading Cósmico.</p>
        <p>Nuestros ingenieros han sido notificados y están trabajando para resolver el problema.</p>
        
        <a href="/" class="btn">Volver al Inicio</a>
    </div>
</body>
</html>
