<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMAGEDÓN DIVINO - Sistema Genesis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #fd7e14;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: var(--dark-color);
            border-bottom: 3px solid var(--primary-color);
        }
        
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background-color: #252525;
            border-bottom: 1px solid #333;
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .status-badge {
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .status-running {
            background-color: var(--primary-color);
            color: white;
        }
        
        .status-complete {
            background-color: var(--success-color);
            color: white;
        }
        
        .status-error {
            background-color: var(--danger-color);
            color: white;
        }
        
        .status-waiting {
            background-color: var(--warning-color);
            color: black;
        }
        
        .pattern-indicator {
            display: inline-block;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #333;
            border: 2px solid #444;
            transition: all 0.3s ease;
        }
        
        .pattern-active {
            background-color: var(--primary-color);
            border-color: var(--light-color);
            box-shadow: 0 0 10px var(--primary-color);
            transform: scale(1.2);
        }
        
        .pattern-complete {
            background-color: var(--success-color);
            border-color: var(--light-color);
        }
        
        .pattern-error {
            background-color: var(--danger-color);
            border-color: var(--light-color);
        }
        
        #testProgressBar {
            height: 30px;
            background-color: #333;
        }
        
        #testProgressBar .progress-bar {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        
        pre {
            background-color: #252525;
            color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .metric-label {
            font-size: 14px;
            color: #999;
        }
        
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px var(--primary-color); }
            50% { box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color); }
            100% { box-shadow: 0 0 10px var(--primary-color); }
        }
        
        .divine-glow {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-meteor me-2"></i>
                ARMAGEDÓN DIVINO
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/status">
                            <i class="fas fa-info-circle me-1"></i> Estado
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card divine-glow">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-radiation me-2"></i> Consola Apocalíptica</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span id="testStatus" class="status-badge status-waiting">
                                <i class="fas fa-hourglass me-2"></i> ESPERANDO
                            </span>
                            <div id="elapsedTime">
                                Tiempo: <span id="timeValue">0s</span>
                            </div>
                        </div>
                        
                        <div class="progress mb-3" id="testProgressBar">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        
                        <div class="mb-3">
                            <div id="patternIndicators" class="d-flex justify-content-between mb-2">
                                <div class="pattern-indicator" data-toggle="tooltip" title="DEVASTADOR_TOTAL"></div>
                                <div class="pattern-indicator" data-toggle="tooltip" title="AVALANCHA_CONEXIONES"></div>
                                <div class="pattern-indicator" data-toggle="tooltip" title="TSUNAMI_OPERACIONES"></div>
                                <div class="pattern-indicator" data-toggle="tooltip" title="SOBRECARGA_MEMORIA"></div>
                                <div class="pattern-indicator" data-toggle="tooltip" title="INYECCION_CAOS"></div>
                                <div class="pattern-indicator" data-toggle="tooltip" title="OSCILACION_EXTREMA"></div>
                                <div class="pattern-indicator" data-toggle="tooltip" title="INTERMITENCIA_BRUTAL"></div>
                                <div class="pattern-indicator" data-toggle="tooltip" title="APOCALIPSIS_FINAL"></div>
                            </div>
                            <div class="text-center">
                                <span id="currentPattern">No hay patrón activo</span>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-3 col-6 text-center">
                                <div class="metric-value" id="operationsCount">0</div>
                                <div class="metric-label">Operaciones</div>
                            </div>
                            <div class="col-md-3 col-6 text-center">
                                <div class="metric-value" id="opsPerSecond">0</div>
                                <div class="metric-label">Ops/seg</div>
                            </div>
                            <div class="col-md-3 col-6 text-center">
                                <div class="metric-value" id="successRate">N/A</div>
                                <div class="metric-label">Tasa de Éxito</div>
                            </div>
                            <div class="col-md-3 col-6 text-center">
                                <div class="metric-value" id="patternCount">0/8</div>
                                <div class="metric-label">Patrones</div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex">
                            <button id="btnInitialize" class="btn btn-primary me-md-2">
                                <i class="fas fa-power-off me-1"></i> Inicializar
                            </button>
                            <button id="btnPrepareDB" class="btn btn-secondary me-md-2" disabled>
                                <i class="fas fa-database me-1"></i> Preparar DB
                            </button>
                            <button id="btnStart" class="btn btn-success me-md-2" disabled>
                                <i class="fas fa-play me-1"></i> Iniciar Test
                            </button>
                            <button id="btnStop" class="btn btn-danger me-md-2" disabled>
                                <i class="fas fa-stop me-1"></i> Detener
                            </button>
                            <button id="btnViewReport" class="btn btn-info me-md-2" disabled>
                                <i class="fas fa-file-alt me-1"></i> Ver Reporte
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-chart-line me-2"></i> Resultados</h3>
                    </div>
                    <div class="card-body">
                        <div id="resultsPlaceholder" class="text-center py-4">
                            <i class="fas fa-hourglass fa-3x mb-3" style="color: #666;"></i>
                            <p>Ejecuta la prueba ARMAGEDÓN para ver los resultados</p>
                        </div>
                        <div id="resultsContent" style="display: none;">
                            <pre id="reportContent">El reporte aparecerá aquí cuando la prueba finalice.</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Configuración de las partículas
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#6f42c1"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#6f42c1",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.8
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // Inicializar tooltips de Bootstrap
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Actualizar interfaz
            const btnInitialize = document.getElementById('btnInitialize');
            const btnPrepareDB = document.getElementById('btnPrepareDB');
            const btnStart = document.getElementById('btnStart');
            const btnStop = document.getElementById('btnStop');
            const btnViewReport = document.getElementById('btnViewReport');
            
            const testStatus = document.getElementById('testStatus');
            const timeValue = document.getElementById('timeValue');
            const progressBar = document.querySelector('#testProgressBar .progress-bar');
            const currentPattern = document.getElementById('currentPattern');
            const patternIndicators = document.querySelectorAll('.pattern-indicator');
            
            const operationsCount = document.getElementById('operationsCount');
            const opsPerSecond = document.getElementById('opsPerSecond');
            const successRate = document.getElementById('successRate');
            const patternCount = document.getElementById('patternCount');
            
            const resultsPlaceholder = document.getElementById('resultsPlaceholder');
            const resultsContent = document.getElementById('resultsContent');
            const reportContent = document.getElementById('reportContent');
            
            let testRunning = false;
            let startTime = null;
            let statusInterval = null;
            let currentPatternIndex = 0;
            let reportPath = null;
            
            // Estado del sistema
            const systemState = {
                initialized: false,
                dbPrepared: false,
                testRunning: false,
                testComplete: false
            };
            
            // Función para verificar estado del sistema
            function checkStatus() {
                fetch('/armageddon/status')
                    .then(response => response.json())
                    .then(data => {
                        updateSystemState(data);
                        updateUI();
                    })
                    .catch(error => {
                        console.error('Error al verificar estado:', error);
                    });
            }
            
            // Actualizar estado del sistema
            function updateSystemState(data) {
                systemState.initialized = data.initialized;
                systemState.dbPrepared = data.db_prepared;
                systemState.testRunning = data.test_running;
                systemState.testComplete = data.test_complete;
                systemState.error = data.error;
                
                // Actualizar métricas
                if (data.operations_total !== undefined) {
                    operationsCount.textContent = data.operations_total.toLocaleString();
                }
                
                if (data.operations_per_second !== undefined) {
                    opsPerSecond.textContent = data.operations_per_second.toFixed(1);
                }
                
                if (data.test_results && data.test_results.metrics_summary) {
                    successRate.textContent = data.test_results.metrics_summary.success_rate.toFixed(2) + '%';
                }
                
                // Actualizar patrón actual
                if (data.current_pattern) {
                    currentPattern.textContent = data.current_pattern;
                    currentPatternIndex = data.current_pattern_index;
                    
                    // Actualizar indicadores de patrón
                    patternIndicators.forEach((indicator, index) => {
                        indicator.classList.remove('pattern-active', 'pattern-complete');
                        
                        if (index + 1 < currentPatternIndex) {
                            indicator.classList.add('pattern-complete');
                        } else if (index + 1 === currentPatternIndex) {
                            indicator.classList.add('pattern-active');
                        }
                    });
                    
                    patternCount.textContent = currentPatternIndex + '/8';
                    
                    // Actualizar barra de progreso
                    const progress = (currentPatternIndex / 8) * 100;
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = progress.toFixed(0) + '%';
                    progressBar.setAttribute('aria-valuenow', progress.toFixed(0));
                }
                
                // Actualizar tiempo transcurrido
                if (data.elapsed_seconds !== undefined) {
                    const minutes = Math.floor(data.elapsed_seconds / 60);
                    const seconds = Math.floor(data.elapsed_seconds % 60);
                    timeValue.textContent = `${minutes}m ${seconds}s`;
                }
                
                // Guardar ruta del reporte
                if (data.report_path) {
                    reportPath = data.report_path;
                }
            }
            
            // Actualizar interfaz de usuario
            function updateUI() {
                // Actualizar botones
                btnInitialize.disabled = systemState.initialized;
                btnPrepareDB.disabled = !systemState.initialized || systemState.dbPrepared;
                btnStart.disabled = !systemState.dbPrepared || systemState.testRunning;
                btnStop.disabled = !systemState.testRunning;
                btnViewReport.disabled = !systemState.testComplete || !reportPath;
                
                // Actualizar estado
                if (systemState.testRunning) {
                    testStatus.className = 'status-badge status-running';
                    testStatus.innerHTML = '<i class="fas fa-cog fa-spin me-2"></i> EN EJECUCIÓN';
                } else if (systemState.testComplete) {
                    testStatus.className = 'status-badge status-complete';
                    testStatus.innerHTML = '<i class="fas fa-check-circle me-2"></i> COMPLETADO';
                } else if (systemState.error) {
                    testStatus.className = 'status-badge status-error';
                    testStatus.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i> ERROR';
                } else if (systemState.initialized) {
                    testStatus.className = 'status-badge status-waiting';
                    testStatus.innerHTML = '<i class="fas fa-pause me-2"></i> LISTO';
                } else {
                    testStatus.className = 'status-badge status-waiting';
                    testStatus.innerHTML = '<i class="fas fa-hourglass me-2"></i> ESPERANDO';
                }
                
                // Si la prueba se completa, mostrar resultados
                if (systemState.testComplete && reportPath) {
                    resultsPlaceholder.style.display = 'none';
                    resultsContent.style.display = 'block';
                    fetchReportContent(reportPath);
                }
            }
            
            // Obtener contenido del reporte
            function fetchReportContent(path) {
                fetch('/armageddon/report?path=' + encodeURIComponent(path))
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.content) {
                            reportContent.textContent = data.content;
                        } else {
                            reportContent.textContent = 'Error al cargar reporte: ' + (data.error || 'Desconocido');
                        }
                    })
                    .catch(error => {
                        reportContent.textContent = 'Error al cargar reporte: ' + error.message;
                    });
            }
            
            // Iniciar verificación periódica del estado
            checkStatus();
            setInterval(checkStatus, 1000);
            
            // Event listeners para botones
            btnInitialize.addEventListener('click', function() {
                fetch('/armageddon/initialize', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        systemState.initialized = true;
                        updateUI();
                    } else {
                        alert('Error al inicializar: ' + (data.error || 'Error desconocido'));
                    }
                })
                .catch(error => {
                    console.error('Error al inicializar:', error);
                    alert('Error de red al inicializar');
                });
            });
            
            btnPrepareDB.addEventListener('click', function() {
                fetch('/armageddon/prepare-db', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        systemState.dbPrepared = true;
                        updateUI();
                    } else {
                        alert('Error al preparar base de datos: ' + (data.error || 'Error desconocido'));
                    }
                })
                .catch(error => {
                    console.error('Error al preparar BD:', error);
                    alert('Error de red al preparar base de datos');
                });
            });
            
            btnStart.addEventListener('click', function() {
                fetch('/armageddon/start', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        systemState.testRunning = true;
                        startTime = Date.now();
                        updateUI();
                    } else {
                        alert('Error al iniciar prueba: ' + (data.error || 'Error desconocido'));
                    }
                })
                .catch(error => {
                    console.error('Error al iniciar prueba:', error);
                    alert('Error de red al iniciar prueba');
                });
            });
            
            btnStop.addEventListener('click', function() {
                fetch('/armageddon/stop', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        systemState.testRunning = false;
                        updateUI();
                    } else {
                        alert('Error al detener prueba: ' + (data.error || 'Error desconocido'));
                    }
                })
                .catch(error => {
                    console.error('Error al detener prueba:', error);
                    alert('Error de red al detener prueba');
                });
            });
            
            btnViewReport.addEventListener('click', function() {
                if (!reportPath) {
                    alert('No hay reporte disponible');
                    return;
                }
                
                resultsPlaceholder.style.display = 'none';
                resultsContent.style.display = 'block';
                fetchReportContent(reportPath);
            });
        });
    </script>
</body>
</html>
