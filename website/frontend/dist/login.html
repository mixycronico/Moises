<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Iniciar sesión - Sistema Genesis">
  <meta name="theme-color" content="#0c1d3b">
  <title>Iniciar Sesión | Proyecto Genesis</title>
  <style>
    /* Variables */
    :root {
      --color-primary: #0cc6de;
      --color-secondary: #9270ff;
      --color-accent: #ff27b3;
      --color-background: #0d1930;
      --color-card-bg: rgba(22, 43, 77, 0.7);
      --color-text: #e1eaff;
      --color-text-secondary: #8b9ebb;
      --color-border: rgba(70, 137, 180, 0.3);
      --color-error: #ff5371;
      --font-display: 'Orbitron', sans-serif;
      --font-body: 'Poppins', sans-serif;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --border-radius-md: 8px;
    }
    
    /* Estilos base */
    body {
      margin: 0;
      padding: 0;
      background: var(--color-background);
      color: var(--color-text);
      font-family: var(--font-body);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: radial-gradient(circle at center, rgba(25, 42, 86, 0.8) 0%, rgba(13, 25, 48, 1) 100%);
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: var(--spacing-lg);
    }
    
    .logo {
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }
    
    .genesis-logo {
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }
    
    .floating-logo {
      width: 140px;
      height: auto;
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    
    .logo-inner {
      width: 80px;
      height: 80px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 3px solid var(--color-primary);
      background: rgba(12, 198, 222, 0.1);
      box-shadow: 0 0 20px rgba(12, 198, 222, 0.5);
      margin-bottom: var(--spacing-md);
    }
    
    .logo-text {
      font-family: var(--font-display);
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    h1 {
      font-family: var(--font-display);
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }
    
    .login-card {
      background: var(--color-card-bg);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-lg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid var(--color-border);
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: var(--hologram-shimmer);
      animation: shimmer 8s infinite linear;
      opacity: 0.5;
      pointer-events: none;
    }
    
    .form-group {
      margin-bottom: var(--spacing-md);
    }
    
    label {
      display: block;
      margin-bottom: var(--spacing-sm);
      font-weight: 500;
    }
    
    .input-group {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border-radius: var(--border-radius-md);
      border: 1px solid var(--color-border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--color-text);
      font-family: var(--font-body);
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(12, 198, 222, 0.3);
    }
    
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--color-text-secondary);
      cursor: pointer;
      padding: 0;
    }
    
    .error-message {
      color: var(--color-error);
      font-size: 0.875rem;
      margin-top: var(--spacing-sm);
      display: none;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: white;
      border: none;
      border-radius: var(--border-radius-md);
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: var(--spacing-lg);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(12, 198, 222, 0.3);
    }
    
    .login-footer {
      text-align: center;
      margin-top: var(--spacing-lg);
    }
    
    .login-footer a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .login-footer a:hover {
      color: var(--color-secondary);
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Estilos para los iconos */
    .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      stroke-width: 0;
      stroke: currentColor;
      fill: currentColor;
      vertical-align: middle;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="login-container">
    <div class="genesis-logo">
      <img src="/images/genesis-logo.png" alt="Genesis Logo" class="floating-logo">
      <h1>INICIAR SESIÓN</h1>
    </div>
    
    <div class="login-card">
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <div class="input-group">
            <input 
              type="text" 
              id="username" 
              name="username" 
              required 
              placeholder="Ejemplo: genesis"
              autocomplete="username"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="Ingresa tu contraseña"
              autocomplete="current-password"
            >
            <button type="button" id="togglePassword" class="toggle-password">
              <svg class="icon" id="eyeIcon" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path>
              </svg>
              <svg class="icon" id="eyeOffIcon" viewBox="0 0 24 24" style="display: none;">
                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"></path>
              </svg>
            </button>
          </div>
          <div id="errorMessage" class="error-message">Credenciales incorrectas. Por favor, inténtalo de nuevo.</div>
        </div>
        
        <button type="submit" class="button">Acceder</button>
      </form>
    </div>
    
    <div class="login-footer">
      <p>¿No tienes una cuenta? <a href="#">Contacta al administrador</a></p>
      <p><a href="/">Volver al inicio</a></p>
    </div>
  </div>

  <script>
    // Crear estrellas en el fondo
    document.addEventListener('DOMContentLoaded', () => {
      const starsContainer = document.getElementById('stars');
      const numStars = Math.floor(window.innerWidth * window.innerHeight / 1000);
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        star.style.borderRadius = '50%';
        star.style.backgroundColor = '#ffffff';
        star.style.opacity = Math.random() * 0.7 + 0.3;
        
        const animationDuration = Math.random() * 4 + 2;
        star.style.animation = `twinkle ${animationDuration}s infinite alternate`;
        
        starsContainer.appendChild(star);
      }
      
      // Animación de parpadeo para estrellas
      const styleElement = document.createElement('style');
      styleElement.textContent = `
        @keyframes twinkle {
          0% { opacity: 0.3; }
          100% { opacity: 1; }
        }
      `;
      document.head.appendChild(styleElement);
      
      // Lógica para mostrar/ocultar contraseña
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      const eyeOffIcon = document.getElementById('eyeOffIcon');
      
      togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Cambiar icono
        if (type === 'password') {
          eyeIcon.style.display = 'inline';
          eyeOffIcon.style.display = 'none';
        } else {
          eyeIcon.style.display = 'none';
          eyeOffIcon.style.display = 'inline';
        }
      });
      
      // Manejar envío del formulario
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json();
          
          if (data.success) {
            // Redireccionar según el rol del usuario
            console.log("Usuario autenticado:", data.user);
            switch (data.user.role) {
              case 'super_admin':
                window.location.href = '/super-admin';
                break;
              case 'admin':
                window.location.href = '/admin';
                break;
              case 'investor':
              case 'inversionista':
                window.location.href = '/investor';
                break;
              default:
                window.location.href = '/';
                break;
            }
          } else {
            errorMessage.style.display = 'block';
          }
        } catch (error) {
          console.error('Error de inicio de sesión:', error);
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
