<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema Genesis - Plataforma avanzada de trading e inversión con IA">
  <meta name="theme-color" content="#0c1d3b">
  <link rel="icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Proyecto Genesis | Sistema de Inversión Avanzado</title>
  <style>
    /* Estilos iniciales para evitar parpadeos durante la carga */
    body {
      margin: 0;
      padding: 0;
      background: #0c1d3b;
      color: #e0f2ff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    
    /* Animación de carga */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0c1d3b;
      z-index: 9999;
    }
    
    .g-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #0cc6de;
      position: relative;
      animation: pulse 2s infinite;
    }
    
    .g-logo::before {
      content: "G";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 60px;
      font-weight: bold;
      color: #0cc6de;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(12, 198, 222, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(12, 198, 222, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(12, 198, 222, 0);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Pantalla de carga mientras React se inicializa -->
    <div class="loader-container">
      <div class="g-logo"></div>
    </div>
  </div>
  <!-- El bundle de JavaScript se cargará aquí -->
</body>
</html>
