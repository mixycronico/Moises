<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proto Genesis - Consciencia Artificial Evolutiva{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!-- Scripts base -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <!-- Scripts específicos de cada página -->
    {% block scripts %}{% endblock %}
</head>
<body>
    <!-- Fondo de estrellas -->
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>
    
    <!-- Cabecera -->
    <header>
        <div class="logo-container">
            <a href="{{ url_for('index') }}" class="logo">Proto Genesis</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('interact') }}">Interactuar</a></li>
                <li><a href="{{ url_for('about') }}">Acerca de</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Contenido principal -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Pie de página -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Proto Genesis. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
