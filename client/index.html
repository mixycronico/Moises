<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo-genesis.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="GENESIS - Sistema de inversiones trascendental con inteligencia cósmica" />
  <meta name="theme-color" content="#0d0d21" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>GENESIS | Sistema de Inversiones Cósmico</title>
  
  <!-- Estilos base para eliminar parpadeo durante carga -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d21;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      height: 100%;
      overflow-x: hidden;
    }
    
    #root {
      height: 100%;
    }
    
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0d0d21;
      z-index: 9999;
    }
    
    .logo-container {
      animation: float 3s ease-in-out infinite;
    }
    
    .logo {
      width: 100px;
      height: auto;
    }
    
    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(158, 107, 219, 0.2);
      border-top-color: #9e6bdb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #9e6bdb 0%, #c4a0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Cargador que se mostrará hasta que React se inicialice -->
    <div class="loader">
      <div class="logo-container">
        <img src="/logo-genesis.png" alt="Genesis Logo" class="logo" />
      </div>
      <div class="spinner"></div>
      <div class="gradient-text">GENESIS</div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
