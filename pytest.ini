[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests that test isolated components
    integration: Integration tests that test interactions between components
    system: End-to-end system tests
    slow: Tests that are expected to take a long time to run
    db: Tests that interact with the database
    api: Tests for API endpoints
    core: Tests for core engine functionality
    exchanges: Tests for exchange integration
    strategies: Tests for trading strategies
    risk: Tests for risk management
    security: Tests for security features